{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}
{% block filtro%} {% endblock %}

{%block content%}
<div class="p-5">
    <div class="modal modal-sheet position-static d-block p-4 py-md-5 " tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow login-cadastro">
            <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2 align-content-center">Login</h1>
            </div>
    
            <div class="modal-body p-5 pt-0">
                <form class="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="email" placeholder="Email" required="">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="senha" name="senha" class="form-control rounded-3" placeholder="Senha" required="">
                        <label for="senha">Senha</label>
                        <input type="checkbox" id="mostrarSenha" onclick="mostrarOcultarSenha()"> Mostrar
                    </div>
                    
                    <button class="btn botoes shadow-lg rounded-pill px-3" type="submit">Realizar Login</button>
                    <div>
                        <a> Não tem conta ainda? 
                            <a href="{% url 'cadastro' %}">Faça seu cadastro</a>
                        </a>  
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
<script>
    function mostrarOcultarSenha() {
        var senha = document.getElementById("senha");
        var checkbox = document.getElementById("mostrarSenha");
        if (checkbox.checked) {
            senha.type = "text";  // Mostra a senha
        } else {
            senha.type = "password";  // Oculta a senha
        }
    }
</script>
{% endblock %}
