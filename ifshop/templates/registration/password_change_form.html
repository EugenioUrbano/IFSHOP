{% extends "base.html" %}

{% load static %}
{% load crispy_forms_filters %}

{% block title%}Mudan√ßa de senha{% endblock %}
{% block filtro%} {% endblock %}

{% block content %}
<div class="p-5">
    <div class="modal modal-sheet position-static d-block p-4 py-md-5 " tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow login-cadastro">
            <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2 align-content-center">Alterar Senha</h1>
            </div>
    
            <div class="modal-body p-5 pt-0">
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn botoes shadow-lg rounded-pill px-3 " type="submit">Alterar</button>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
