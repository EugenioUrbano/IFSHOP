{% extends "base.html" %}

{% block title %}Excluir Produto{% endblock %}
{% block filtro %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center py-5">
    <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalExcluirProduto">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow login-cadastro">

                <div class="modal-header">
                    <h1 class="modal-title fs-5">Tem certeza que deseja excluir este produto?</h1>
                </div>

                <div class="modal-body">
                    <p>Isso fará com que todos os pedidos relacionados a este produto também sejam excluídos.</p>
                </div>

                <div class="modal-footer">
                    <a href="{% url 'gerenciar_produtos' %}" class="btn btn-secondary">Não</a>

                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <input type="hidden" name="produto_id" value="{{ produto.id }}">
                        <button type="submit" name="deletar" class="btn btn-danger">Sim</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
